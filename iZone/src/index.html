<!doctype html>
<html>
<head>
<title>Leaflet CircleMarkers Demo</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="lib/leaflet.css">
<script src="lib/leaflet.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<link rel="stylesheet" href="style.css">
<script src="lib/misc.js"></script>
</head>
<body>
<div id="map"></div>
<div id="menu">
	<div id="menu_contents">
		<h2 class="header">iZone Schools</h2>
		<div id="options">
			<div>
				Locate data: 
				<select id="locator">
					<option value=""></option>
				</select>
			</div>
			<div>
				Filter by initiative: 
				<select id="filter_initiative">
					<option value="">All</option>
					<option value="iLearnNYC">iLearnNYC</option>
					<option value="iLearn360">iLearn360</option>
          <option value="iLearn360 Cohort">iLearn360 Cohort</option>
					<option value="iLearnNYC, iLearn360">iLearnNYC, iLearn360</option>
          <option value="iLearnNYC, Community Affinity Group">iLearnNYC, Community Affinity Group</option>
          <option value="iLearnNYC, Innovate - School of One">iLearnNYC, Innovate - School of One</option>
          <option value="Innovate - School of One">Innovate - School of One</option>
				</select>
			</div>
		<div id="caption"></div>
		<div id="status"></div>
	</div>
</div>
<script src="bundle.js">/* change the src at left to app.js if you are NOT using node.js for this */</script>
</body>
</html>
