<!doctype html>
<html>
<head>
<title>Leaflet CircleMarkers Demo</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="lib/leaflet.css">
<script src="lib/leaflet.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<link rel="stylesheet" href="style.css">
<script src="lib/misc.js"></script>
</head>
<body>
<div id="map"></div>
<div id="menu">
	<div id="menu_contents">
		<h2 class="header">NYC Museums</h2>
		<div id="options">
			<div>
				Locate data: 
				<select id="locator">
					<option value=""></option>
				</select>
			</div>
			<div>
				Set radius: 
					<select id="radius">
						<option value="adult_price" selected>Adult price</option>
						<option value="adult_price_inverse">Adult price (inverted)</option>
						<option value="10">10</option>
						<option value="20">20</option>
					</select>
				</div>
			<div>
				Set color: 
				<select id="color">
					<option value="adult_price_interpolated" selected>Adult price (interpolated)</option>
					<option value="adult_price_ranges">Adult price (ranges)</option>
					<option value="#3388ff">Blue</option>
				</select>
				</div>
			<div>
				Filter by open day: 
				<select id="filter_open">
					<option value="">All</option>
					<option value="Monday">Monday</option>
					<option value="Tuesday">Tuesday</option>
					<option value="Wednesday">Wednesday</option>
					<option value="Thursday">Thursday</option>
					<option value="Friday">Friday</option>
					<option value="Saturday">Saturday</option>
					<option value="Sunday">Sunday</option>
					<option value="Christmas">Christmas</option>
					<option value="Thanksgiving">Thanksgiving</option>
				</select>
			</div>
			<div>
				Price is less or equal: <input type="range" id="price_range" value=0> <span id="price_range_value"></span>
			</div>
			<div>
				Senior discount? <input type="checkbox" id="seniors">
		</div>
		<div id="caption"></div>
		<div id="status"></div>
	</div>
</div>
<script src="bundle.js">/* change the src at left to app.js if you are NOT using node.js for this */</script>
</body>
</html>
